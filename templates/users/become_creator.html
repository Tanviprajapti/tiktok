{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    :root {
        --tiktok-black: #000000;
        --tiktok-white: #FFFFFF;
        --tiktok-red: #EE1D52;
        --tiktok-teal: #69C9D0;
        --tiktok-dark: #1A1A1A;
        --tiktok-light-gray: #F1F1F2;
    }

    .tiktok-become-creator-container {
        background-color: var(--tiktok-black);
        min-height: 100vh;
        padding: 20px;
        font-family: 'Proxima Nova', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: var(--tiktok-white);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
    }

    .tiktok-become-creator-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at top, rgba(238, 29, 82, 0.1), transparent 70%);
        z-index: 0;
    }

    .tiktok-card {
        background-color: var(--tiktok-dark);
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
        position: relative;
        z-index: 1;
        animation: card-appear 0.5s ease-out;
    }

    @keyframes card-appear {
        0% { transform: translateY(20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    .tiktok-card-header {
        background-color: var(--tiktok-dark);
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .tiktok-card-header h3 {
        margin: 0;
        font-weight: bold;
        font-size: 1.5rem;
        color: var(--tiktok-white);
    }

    .tiktok-card-body {
        padding: 20px;
    }

    .tiktok-alert {
        background-color: rgba(255, 255, 255, 0.05);
        color: var(--tiktok-light-gray);
        border: none;
        border-radius: 10px;
        font-size: 0.85rem;
        padding: 10px;
        margin-bottom: 15px;
    }

    .tiktok-btn {
        background-color: var(--tiktok-red);
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        font-weight: 600;
        font-size: 0.9rem;
        color: var(--tiktok-white);
        width: 100%;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .tiktok-btn:hover {
        background-color: #FF4D6A;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(238, 29, 82, 0.4);
    }

    .tiktok-btn-secondary {
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--tiktok-light-gray);
        border: 1px solid var(--tiktok-light-gray);
    }

    .tiktok-btn-secondary:hover {
        background-color: rgba(255, 255, 255, 0.2);
        color: var(--tiktok-white);
        border-color: var(--tiktok-red);
    }

    input, select, textarea {
        background-color: rgba(255, 255, 255, 0.05) !important;
        color: var(--tiktok-white) !important;
        border: 1px solid var(--tiktok-light-gray) !important;
        border-radius: 10px !important;
        padding: 10px !important;
    }

    input::placeholder {
        color: var(--tiktok-light-gray) !important;
        opacity: 0.7;
    }

    /* Responsive Design */
    @media (max-width: 576px) {
        .tiktok-become-creator-container {
            padding: 15px;
        }

        .tiktok-card {
            max-width: 100%;
        }

        .tiktok-card-header h3 {
            font-size: 1.3rem;
        }

        .tiktok-btn,
        .tiktok-btn-secondary {
            font-size: 0.85rem;
            padding: 8px 15px;
        }
    }
</style>

<div class="tiktok-become-creator-container">
    <div class="tiktok-card">
        <div class="tiktok-card-header">
            <h3><i class="fas fa-star me-2"></i>Become a Creator</h3>
        </div>
        <div class="tiktok-card-body">
            <div class="tiktok-alert">
                <i class="fas fa-info-circle me-2"></i>
                As a creator, you can upload videos and share them with the TikTok community.
            </div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="tiktok-btn mt-2">
                    <i class="fas fa-star me-2"></i>Become a Creator
                </button>
                <a href="{% url 'profile' %}" class="tiktok-btn tiktok-btn-secondary mt-2">
                    <i class="fas fa-times me-2"></i>Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
