{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    :root {
        --tiktok-black: #000000;
        --tiktok-white: #FFFFFF;
        --tiktok-red: #EE1D52;
        --tiktok-teal: #69C9D0;
        --tiktok-dark: #1A1A1A;
        --tiktok-light-gray: #F1F1F2;
    }

    .tiktok-login-container {
        background-color: var(--tiktok-black);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px;
        font-family: 'Proxima Nova', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        position: relative;
        overflow: hidden;
    }

    .tiktok-login-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at top, rgba(238, 29, 82, 0.1), transparent 70%);
        z-index: 0;
    }

    .tiktok-card {
        background-color: var(--tiktok-dark);
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
        position: relative;
        z-index: 1;
        animation: card-appear 0.5s ease-out;
    }

    @keyframes card-appear {
        0% { transform: translateY(20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    .tiktok-card-header {
        background-color: var(--tiktok-dark);
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .tiktok-card-header h3 {
        margin: 0;
        font-weight: bold;
        font-size: 1.8rem;
        color: var(--tiktok-white);
    }

    .tiktok-logo {
        width: 48px;
        height: 48px;
        margin: 0 auto 10px;
        display: block;
        color: var(--tiktok-red);
    }

    .tiktok-card-body {
        padding: 20px;
    }

    .tiktok-input {
        border-radius: 20px;
        padding: 12px 15px;
        border: 1px solid var(--tiktok-light-gray);
        background-color: rgba(255, 255, 255, 0.05);
        color: var(--tiktok-white);
        transition: all 0.3s ease;
    }

    .tiktok-input:focus {
        border-color: var(--tiktok-red);
        box-shadow: 0 0 0 2px rgba(238, 29, 82, 0.3);
        background-color: rgba(255, 255, 255, 0.1);
    }

    .tiktok-btn {
        background-color: var(--tiktok-red);
        border: none;
        border-radius: 25px;
        padding: 12px;
        font-weight: 600;
        font-size: 1rem;
        color: var(--tiktok-white);
        width: 100%;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }

    .tiktok-btn:hover {
        background-color: #FF4D6A;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(238, 29, 82, 0.4);
    }

    .tiktok-divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
    }

    .tiktok-divider-line {
        flex: 1;
        height: 1px;
        background-color: var(--tiktok-light-gray);
        opacity: 0.3;
    }

    .tiktok-divider-text {
        padding: 0 12px;
        color: var(--tiktok-light-gray);
        font-weight: 600;
        font-size: 0.85rem;
    }

    .tiktok-social-login {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-bottom: 15px;
    }

    .tiktok-social-btn {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--tiktok-dark);
        border: 1px solid var(--tiktok-light-gray);
        transition: all 0.3s ease;
    }

    .tiktok-social-btn:hover {
        transform: scale(1.1);
        background: rgba(255, 255, 255, 0.1);
        border-color: var(--tiktok-red);
    }

    .tiktok-social-btn svg {
        width: 24px;
        height: 24px;
    }

    .tiktok-footer {
        text-align: center;
        margin-top: 15px;
        color: var(--tiktok-light-gray);
        font-size: 0.85rem;
    }

    .tiktok-footer a {
        color: var(--tiktok-red);
        font-weight: 600;
        text-decoration: none;
    }

    .tiktok-footer a:hover {
        text-decoration: underline;
    }

    .tiktok-pulse {
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.03); }
        100% { transform: scale(1); }
    }

    /* Responsive Design */
    @media (max-width: 576px) {
        .tiktok-card {
            max-width: 100%;
        }

        .tiktok-card-header h3 {
            font-size: 1.5rem;
        }

        .tiktok-logo {
            width: 40px;
            height: 40px;
        }

        .tiktok-btn {
            font-size: 0.9rem;
            padding: 10px;
        }

        .tiktok-social-btn {
            width: 40px;
            height: 40px;
        }

        .tiktok-social-btn svg {
            width: 20px;
            height: 20px;
        }
    }
</style>

<div class="tiktok-login-container">
    <div class="tiktok-card tiktok-pulse">
        <div class="tiktok-card-header">
            <i class="fab fa-tiktok tiktok-logo"></i>
            <h3>Log In to TikTok</h3>
        </div>
        
        <div class="tiktok-card-body">
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    {{ form.username|as_crispy_field }}
                </div>
                
                <div class="form-group">
                    {{ form.password|as_crispy_field }}
                </div>
                
                <button type="submit" class="tiktok-btn">
                    <i class="fas fa-sign-in-alt"></i> Log In
                </button>
            </form>
            
            <div class="tiktok-divider">
                <div class="tiktok-divider-line"></div>
                <div class="tiktok-divider-text">or continue with</div>
                <div class="tiktok-divider-line"></div>
            </div>
            
            <div class="tiktok-social-login">
                <a href="#" class="tiktok-social-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#3b5998">
                        <path d="M20.9,2H3.1C2.5,2,2,2.5,2,3.1v17.8c0,0.6,0.5,1.1,1.1,1.1h9.6v-7.7h-2.6v-3h2.6V9.2c0-2.6,1.6-4,3.9-4c1.1,0,2.1,0.1,2.3,0.1v2.7l-1.6,0c-1.3,0-1.5,0.6-1.5,1.5v1.9h3l-0.4,3h-2.6V22h5.1c0.6,0,1.1-0.5,1.1-1.1V3.1C22,2.5,21.5,2,20.9,2z"/>
                    </svg>
                </a>
                
                <a href="#" class="tiktok-social-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#1da1f2">
                        <path d="M22.5,5.4c-0.8,0.4-1.7,0.6-2.6,0.7c0.9-0.6,1.6-1.5,1.9-2.5c-0.9,0.5-1.8,0.9-2.8,1.1c-0.8-0.9-2-1.4-3.3-1.4c-2.5,0-4.5,2-4.5,4.5c0,0.4,0,0.7,0.1,1c-3.7-0.2-7-2-9.2-4.7c-0.4,0.7-0.6,1.5-0.6,2.4c0,1.6,0.8,3,2,3.8c-0.7,0-1.4-0.2-2-0.5v0.1c0,2.2,1.6,4,3.6,4.4c-0.4,0.1-0.8,0.2-1.2,0.2c-0.3,0-0.6,0-0.9-0.1c0.6,2,2.4,3.4,4.5,3.4c-1.7,1.3-3.8,2.1-6,2.1c-0.4,0-0.8,0-1.2-0.1c2,1.3,4.4,2.1,7,2.1c8.4,0,13-7,13-13c0-0.2,0-0.4,0-0.6C21.1,7.1,21.9,6.3,22.5,5.4z"/>
                    </svg>
                </a>
                
                <a href="#" class="tiktok-social-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#db4437">
                        <path d="M12,2C6.5,2,2,6.5,2,12s4.5,10,10,10s10-4.5,10-10S17.5,2,12,2z M12,19c-3.9,0-7-3.1-7-7s3.1-7,7-7s7,3.1,7,7S15.9,19,12,19z M17,8.5c0,0.8-0.7,1.5-1.5,1.5S14,9.3,14,8.5S14.7,7,15.5,7S17,7.7,17,8.5z"/>
                    </svg>
                </a>
                
                <a href="#" class="tiktok-social-btn">
                    <i class="fab fa-tiktok" style="font-size: 24px; color: var(--tiktok-red);"></i>
                </a>
            </div>
            
            <div class="tiktok-footer">
                <p>Need an account? <a href="{% url 'register' %}">Sign Up</a></p>
                <p><a href="#">Forgot Password?</a> â€¢ <a href="#">Help Center</a></p>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const inputs = document.querySelectorAll('.tiktok-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
        
        // Add subtle animation to the login button
        const loginBtn = document.querySelector('.tiktok-btn');
        loginBtn.addEventListener('mouseover', function() {
            this.style.transform = 'translateY(-3px)';
            this.style.boxShadow = '0 4px 15px rgba(238, 29, 82, 0.4)';
        });
        
        loginBtn.addEventListener('mouseout', function() {
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = 'none';
        });
    });
</script>
{% endblock %}
